name: new-release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  new-release:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16.x

      - name: Set up Go Modules
        env:
          GOPRIVATE: github.com/civo/bizaar-operator
        run: |
          git config --global url."https://${{ secrets.GH_USERNAME }}:${{ secrets.GH_TOKEN }}@github.com".insteadOf "https://github.com"

      # TODO - change this after we go live
      - name: Download bizaar-operator manifest
        uses: dsaltares/fetch-gh-release-asset@0.0.5
        with:
          repo: "civo/bizaar-operator"
          version: "latest"
          file: "bizaar-operator.yaml"
          target: "cmd/manifests/bizaar-operator.yaml"
          token: ${{ secrets.GH_TOKEN }}

      - name: Build and release
        uses: goreleaser/goreleaser-action@v2
        with:
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
